<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCalc | Login & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="logo"><h1><span class="text-yellow">Health</span>Calc</h1></a>
        <div class="form-border">
            <div class="login-column">
                <form action="">
                    <h2 class="text-yellow">Login</h2>

                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" name="username" id="username" placeholder="Username" required>
                    </div>

                    <div class="input-container">
                        <i class="fas fa-lock icon"></i>
                        <input class="input-field" type="password" name="password" id="password" placeholder="Password" required>
                    </div>

                    <p class="info text-right"><small><a href=""><span class="text-yellow">Forgot Password</span></a></small></p>

                    <button type="submit" class="btnPrimary">Login</button>

                </form>
    
                <form action="">
                    <h2 class="text-yellow">Sign Up</h2>

                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" name="username" id="username" placeholder="Username" required>
                    </div>

                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input class="input-field" type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="input-container">
                        <i class="fas fa-lock icon"></i>
                        <input class="input-field" type="password" name="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="input-container">
                        <i class="fas fa-lock icon"></i>
                        <input class="input-field" type="password" name="password2" id="password2" placeholder="Re-enter Password" required>
                    </div>

                    <button type="submit" class="btnPrimary">Sign Up</button>

                    <p class="info"><small>By creating this account, you agree to our <a href=""><span class="text-yellow">Privacy Policy</span></a> & <a href=""><span class="text-yellow">Cookie Policy</span></a>.</small></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
