<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCalc | Login & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/slidinglogin.css">
</head>
<body>
    <a href="index.html" class="logo"><h1><span class="text-yellow">Health</span>Calc</h1></a>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Username" required/>
                <input type="email" placeholder="Email" required/>
                <input type="password" placeholder="Password" required/>
                <button class="btnSecondary">Sign Up</button>
            </form>
        </div>


        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="text" placeholder="Username" required/>
                <input type="password" placeholder="Password" required/>
                <a href="#">Forgot your password?</a>
                <button class="btnSecondary">Login</button>
            </form>
        </div>


        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost btnPrimary" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hi, Healthy Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost btnPrimary" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/slidinglogin.js"></script>
</body>
</html>
